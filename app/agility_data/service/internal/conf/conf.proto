syntax = "proto3";
package kratos.api;

option go_package = "lehu-data-center/app/agility_data/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    int32 max_idle_conns = 3;
    int32 max_open_conns = 4;
    google.protobuf.Duration conn_max_lifetime = 5;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    int32 db = 4;
    google.protobuf.Duration read_timeout = 5;
    google.protobuf.Duration write_timeout = 6;
    google.protobuf.Duration dial_timeout = 7;
  }
  message DataSource {
    message Connection {
      string driver = 1;
      string host = 2;
      int32 port = 3;
      string database = 4;
      string username = 5;
      string password = 6;
      map<string, string> parameters = 7;
    }
    string name = 1;
    Connection connection = 2;
    bool is_active = 3;
    int64 created_at = 4;
    int64 updated_at = 5;
  }
  Database database = 1;
  Redis redis = 2;
  repeated DataSource data_sources = 3;
}


message Registry{
  message Consul{
    string address = 1;
    string scheme = 2;
  }
  Consul consul = 1;
}